<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment #1 - Conversion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      color: #333;
      text-align: center;
      padding: 30px;
    }

    h1 {
      color: #2c3e50;
    }

    h3 {
      color: #555;
      margin-bottom: 30px;
    }

    .converter {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 80%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    .result {
      margin-top: 10px;
      font-weight: bold;
      color: #16a085;
    }
  </style>
</head>
<body>
  <h1>Assignment #1 - Conversion</h1>
  <h3>(Celsius to Fahrenheit, Fahrenheit to Celsius, Meters to Feet, Feet to Meters)</h3>

  <!-- Celsius to Fahrenheit -->
  <div class="converter">
    <label for="celsiusInput">Celsius to Fahrenheit</label>
    <input type="number" id="celsiusInput" placeholder="Enter Celsius">
    <button onclick="convertCtoF()">Convert</button>
    <div id="cToFResult" class="result"></div>
  </div>

  <!-- Fahrenheit to Celsius -->
  <div class="converter">
    <label for="fahrenheitInput">Fahrenheit to Celsius</label>
    <input type="number" id="fahrenheitInput" placeholder="Enter Fahrenheit">
    <button onclick="convertFtoC()">Convert</button>
    <div id="fToCResult" class="result"></div>
  </div>

  <!-- Meters to Feet -->
  <div class="converter">
    <label for="metersInput">Meters to Feet</label>
    <input type="number" id="metersInput" placeholder="Enter Meters">
    <button onclick="convertMtoF()">Convert</button>
    <div id="mToFResult" class="result"></div>
  </div>

  <!-- Feet to Meters -->
  <div class="converter">
    <label for="feetInput">Feet to Meters</label>
    <input type="number" id="feetInput" placeholder="Enter Feet">
    <button onclick="convertFtoM()">Convert</button>
    <div id="fToMResult" class="result"></div>
  </div>

  <script>
    // Celsius to Fahrenheit
    function convertCtoF() {
      const celsius = parseFloat(document.getElementById("celsiusInput").value);
      if (isNaN(celsius)) {
        document.getElementById("cToFResult").innerText = "Please enter a valid number.";
        return;
      }
      const fahrenheit = (celsius * 9/5) + 32;
      document.getElementById("cToFResult").innerText = `${celsius}째C = ${fahrenheit.toFixed(2)}째F`;
    }

    // Fahrenheit to Celsius
    function convertFtoC() {
      const fahrenheit = parseFloat(document.getElementById("fahrenheitInput").value);
      if (isNaN(fahrenheit)) {
        document.getElementById("fToCResult").innerText = "Please enter a valid number.";
        return;
      }
      const celsius = (fahrenheit - 32) * 5/9;
      document.getElementById("fToCResult").innerText = `${fahrenheit}째F = ${celsius.toFixed(2)}째C`;
    }

    // Meters to Feet
    function convertMtoF() {
      const meters = parseFloat(document.getElementById("metersInput").value);
      if (isNaN(meters)) {
        document.getElementById("mToFResult").innerText = "Please enter a valid number.";
        return;
      }
      const feet = meters * 3.28084;
      document.getElementById("mToFResult").innerText = `${meters} meters = ${feet.toFixed(2)} feet`;
    }

    // Feet to Meters
    function convertFtoM() {
      const feet = parseFloat(document.getElementById("feetInput").value);
      if (isNaN(feet)) {
        document.getElementById("fToMResult").innerText = "Please enter a valid number.";
        return;
      }
      const meters = feet / 3.28084;
      document.getElementById("fToMResult").innerText = `${feet} feet = ${meters.toFixed(2)} meters`;
    }
  </script>
</body>
</html>
